        Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    ">
  <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="
        max-width: 37.5em;
        border-radius: 4px;
        border: 1px solid #eaeaea;
        padding: 40px;
        padding-top: 30px;
        width: 100%;
        max-width: 650px;

      ">
    <tbody>
      <tr style="width: 100%">
        <td>
          <div>
            <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation"
              style="margin-top: 32px">
              <tbody>
                <tr>
                  <td>
                    <img alt="eva events logo" src="https://api.evaevents.com/images/eva-events-logo-linear.png"
                      style="
                          display: block;
                          outline: none;
                          border: none;
                          text-decoration: none;
                          margin: 0 auto;
                          width: 100%;
                          max-height: 68px;
                          max-width: 165px;
                          margin-bottom: 30px;
                          object-fit: contain;
                        " />

                </tr>
              </tbody>
            </table>
            <h1 style="
                  padding: 0;

                  text-align: center;
                  color: #111;
                  font-size: 24px;
                ">
              <!-- Welcome to <strong>Eva Events</strong> -->
              Your password reset
            </h1>

            <p style="
                font-size: 14px;
                margin: 42px 0;
                color: #181818;
              ">
              There was a request to reset your password. Click below to reset or follow

              </br>
              <a href="{reset_password_link}" style="color: #000000; text-decoration: underline"

            </p>
          </div>

          <a href="{reset_password_link}" style="background-color: #4e4e4e;
          text-align: center;
          font-size: 13.33px;
          text-decoration: none;
          font-family: 'Google Sans', Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
  padding: 13px 10px;
          border: 1px solid #eaeaea;
          color: #ffffff;
          border-radius: 6px;
          margin: 0px auto;
          display:block;
          cursor: pointer;" target="_blank">
            
              Reset Password
            
          </a>

          <p style="
                  font-size: 14px;
                  margin: 42px 0;
                  color: #181818;
                ">
